<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form_main">
        <h4 class="heading"><strong>Quick </strong> Contact <span></span></h4>
        <div class="form" >
           <form [formGroup]="myFrm" (ngSubmit)="onFrmSubmit()" novalidate> 
             
            <input 
              type="text" 
              placeholder="User Name" 
              class="txt"
              formControlName="usNm">
              <span class="text-muted" *ngIf="!myFrm.controls.usNm.valid">Enter User Name</span>

            <input 
              type="text" 
              placeholder="Email" 
              class="txt"
              formControlName="eml">
              <span class="text-muted" *ngIf="!myFrm.controls.eml.valid" >Enter Email</span>

            <input 
              type="text" 
              placeholder="Password" 
              class="txt"
              formControlName="pass">
              <span class="text-muted" 
              *ngIf="!myFrm.controls.pass.valid">Enter Password Name</span>

            <input 
              type="submit" 
              value="submit" 
              name="submit" 
              class="btn btn-info"
              [disabled]="!myFrm.valid">
          </form>
        </div>
      </div>
    </div> 
  </div>

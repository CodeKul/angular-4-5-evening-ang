<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form_main">
        <h4 class="heading"><strong>Quick </strong> Contact <span></span></h4>
        <div class="form" >
           <form [formGroup]="myFrm" novalidate (ngSubmit)="onFrmSubmit()"> 
             
            <input 
              type="text" 
              placeholder="User Name" 
              class="txt"
              formControlName="usNm">
              <span class="text-muted" >Enter User Name</span>

            <input 
              type="text" 
              placeholder="Email" 
              class="txt"
              formControlName="eml"
              >
              <span class="text-muted" >Enter User Name</span>

            <input 
              type="text" 
              placeholder="Password" 
              class="txt"
              formControlName="pass">
              <span class="text-muted" >Enter User Name</span>

            <input 
              type="submit" 
              value="submit" 
              name="submit" 
              class="btn btn-info"
              [disabled]="!myFrm.valid">
          </form>
        </div>
      </div>
    </div> 
  </div>

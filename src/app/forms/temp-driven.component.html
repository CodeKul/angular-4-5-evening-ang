<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form_main">
        <h4 class="heading"><strong>Quick </strong> Contact <span></span></h4>
        <div class="form">
           <form (ngSubmit)="onFrmSub(myFrm)" #myFrm="ngForm"> 
            <input 
              type="text" 
              placeholder="User Name" 
              class="txt"
              [(ngModel)]="dtFrm.usNm"
              name="usNm"
              s>

            <input 
              type="text" 
              placeholder="Email" 
              class="txt"
              [(ngModel)]="dtFrm.eml"
              name="eml"
              required>

            <input 
              type="text" 
              placeholder="Password" 
              class="txt"
              [(ngModel)]="dtFrm.pass"
              name="pass"
              required>

            <input 
              type="submit" 
              value="submit" 
              name="submit" 
              class="btn btn-info"
              [disabled]="!myFrm.valid">
          </form>
        </div>
      </div>
    </div> 
  </div>
